<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU ESTILO FAVORITO</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header>
        <nav class="main-nav-final">
            
            <div class="logo-group">
                <img src="img/logo-menu.png" alt="Menú" class="menu-icon">
                <h1 class="logo-text">TU ESTILO FAVORITO</h1>
            </div>

            <ul class="nav-links">
                <li><a href="#">NUEVO EN</a></li>
                <li><a href="#">TOPS</a></li>
                <li><a href="#">FONDOS</a></li>
                <li><a href="#">ACCESORIOS</a></li>
                <li><a href="#">CALZADO</a></li>
                <li><a href="#">HOMBRES</a></li>
                <li><a href="#">VENTA</a></li>
                <li><a href="#">TIENDAS</a></li>
            </ul>

            <div class="user-icons">
                <img src="img/logo-iniciosecion.png" alt="Iniciar Sesión" class="user-icon">
                <img src="img/logo-busqueda.png" alt="Buscar" class="user-icon">
                <img src="img/logo-compras.png" alt="Carrito" class="user-icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="galeria-destacados">
            
            <a href="#" class="destacado-card">
                <img src="img/Recuperada_PAGINA WEB APAZA2.png" alt="Vaqueros y Pantalones">
                <div class="card-overlay">
                    <h2>VAQUEROS Y PANTALONES</h2>
                    <button class="shop-button">COMPRAR AHORA</button>
                </div>
            </a>

            <a href="#" class="destacado-card">
                <img src="img/Recuperada_PAGINA WEB APAZA3.png" alt="Polos Gráficos">
                <div class="card-overlay">
                    <h2>POLOS GRÁFICOS</h2>
                    <button class="shop-button">COMPRAR AHORA</button>
                </div>
            </a>

            <a href="#" class="destacado-card">
                <img src="img/Recuperada_PAGINA WEB APAZA4.png" alt="Poleras">
                <div class="card-overlay">
                    <h2>POLERAS</h2>
                    <button class="shop-button">COMPRAR AHORA</button>
                </div>
            </a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <h3 class="footer-title">Atención al cliente</h3>
            <div class="footer-links-grid">
                <ul>
                    <li><a href="#">Comunidad</a></li>
                </ul>
                <ul>
                    <li><a href="#">Guía de compras</a></li>
                    <li><a href="#">Redes sociales</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
